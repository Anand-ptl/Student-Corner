<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Corner</title>
    <link rel="stylesheet" href="reg.css" />
  </head>
  <body>
    <div class="mainSide">
      <div class="sideBar">
        <button class="backbtn">Back</button>
        <div class="back">
          <h3>Register For view Profile</h3>
        </div>

        <div class="details">
          <h2>Select Profile Photo (in .png Format)</h2>
          <label class="a">Profile Photo</label>
          <img src="" alt="Profile" />
          <input type="file" id="profilePic" accept="image/*" />

          <label class="a">Name:</label>
          <input type="text" name="" placeholder="Enter Name" id="name" />

          <label class="a">Date Of Birth:</label>
          <input type="date" name="" placeholder="Enter Name" id="dob" />

          <label class="a">Branch:</label>
          <input
            type="text"
            name=""
            placeholder="Enter Branch Name"
            id="branch"
          />

          <label>PRN:</label>
          <input type="tel" name="" placeholder="Enter PRN" id="prn" />

          <label class="aa a">Mobile Number:</label>
          <input type="tel" name="" placeholder="Enter Mobile " id="mob" />

          <label class="a">Email:</label>
          <input type="email" name="" placeholder="Enter Email" id="mail" />

          <button class="savebtn">Save</button>
        </div>
      </div>
    </div>
    <div class="loader">
      <div class="loading"></div>
    </div>

    <script src="reg.js"></script>
  </body>
</html>
