<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Corner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainSide">
      <div class="sideBar">
        <p id="pic">
          <span id="profilePic"><img src="picpro.jpg" alt="profilePic" /></span>
        </p>
        <button class="theme">Theme</button>

        <p id="name">
          Name:<span id="spanOfName">Ex First , Middle ,Last Name</span>
        </p>
        <p id="dob">DOB:<span id="spanOfDob">Ex 01/01/2005</span></p>
        <p id="branch">
          Branch:<span id="spanOfBranch"> Ex Computer Engineering</span>
        </p>

        <p id="code">Course Code:<span id="spanOfcode"> 11455</span></p>

        <p id="prn">PRN:<span id="spanOfprn"> Ex 24</span></p>
        <p id="prn">Institute Code:<span id="spanOfinstCode"> Ex 1245</span></p>

        <p id="prn">Mobile:<span id="spanOfmob"> Ex xxxxxxxxxx</span></p>
        <p id="prn">Email ID:<span id="spanOfmail"> Ex xyz@gmail.com</span></p>

        <button class="register">Register</button>
        <button class="editProfile">Edit</button>
        <button class="editpic">Profile Change</button>
        <button class="dataClear">Data Clear</button>
      </div>
      <button class="scrollSideBar">Profile</button>
    </div>
 

    <script src="script.js"></script>
  </body>
</html>
