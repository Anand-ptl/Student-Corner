<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Corner</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="main">
      <div class="details">
        <div .info>
          <h2 style="color: rgb(0, 0, 0)">
            Scroll Down And Enable Changes Button For Edit Your Details
          </h2>
          <button class="backbtn">Back</button>
        </div>

        <label class="lab">Name:</label>
        <p id="Name"></p>

        <label class="lab">Date Of Birth:</label>
        <p id="DOB"></p>

        <label class="lab">Branch:</label>
        <p id="Branch" class="Branch"></p>

        <label class="lab">Course Code:</label>
        <p id="PRN" class="PRN" class="Branch"></p>
        <label class="lab">Institute Code:</label>
        <p id="insCode" class="Branch"></p>

        <label class="lab">Mobile Number:</label>
        <p id="MobileNumber"></p>

        <label class="lab">Email Id:</label>
        <p id="Email"></p>

        <button class="save">Enable Changes</button>
      </div>
    </div>
    <div class="loader">
      <div class="loading"></div>
    </div>

    <script src="src.js"></script>
  </body>
</html>
